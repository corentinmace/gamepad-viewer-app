      <div class="controller ps4">
        <div class="triggers">
          <span id="trigger-left" class="trigger left" style: opacity: 0;></span>
          <span id="trigger-right" class="trigger right" style: opacity: 0;></span>
          <!-- <span class="trigger-button left"></span>
          <span class="trigger-button right"></span> -->
        </div>

        <div class="bumpers">
          <span id="bumper-left" class="bumper left"></span>
          <span id="bumper-right" class="bumper right"></span>
        </div>

        <div id="button-touchpad" class="touchpad"></div>

        <div id="button-meta" class="meta"></div>

        <div class="arrows">
          <span id="button-select" class="back"></span>
          <span id="button-start" class="start"></span>
        </div>

        <div class="abxy">
          <span id="button-down" class="button a"></span>
          <span id="button-right" class="button b"></span>
          <span id="button-left" class="button x"></span>
          <span id="button-up" class="button y"></span>
        </div>

        <div class="sticks">
          <span id="button-ls" class="stick left" style="margin-left: 0px; margin-top: 0px; transform: rotateX(0deg) rotateY(0deg);"></span>
          <span id="button-rs" class="stick right" style="margin-left: 0px; margin-top: 0px; transform: rotateX(0deg) rotateY(0deg);"></span>
        </div>

        <div class="dpad">
          <span id="dpad-up" class="face up"></span>
          <span id="dpad-down" class="face down"></span>
          <span id="dpad-left" class="face left"></span>
          <span id="dpad-right" class="face right"></span>
        </div>
