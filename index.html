      <div id="controller-select">
        <div id="controllers-selection">
          <img src="assets/ps4/logo.svg" alt="logo-ps4" width="35px" height="35px">
        </a>
        <a onclick="select_xbox_one()">
          <img src="assets/xbox-one/logo.svg" alt="logo-xbox-one" width="35px" height="35px">
        </a>
        </div>
        <div>
          <input type="color" id="colorPicker" value="#0000ff">
        </div>
      </div>
 
      <div id="no-controller" class="display alert alert-warning">No controller detected</div>
      <div id="xbox-one" class="controller xbox-one">
        <div class="triggers">
          <span name="trigger-left" class="trigger left" style: opacity: 0;></span>
          <span name="trigger-right" class="trigger right" style: opacity: 0;></span>
          <!-- <span class="trigger-button left"></span>
          <span class="trigger-button right"></span> -->
        </div>

        <div class="bumpers">
          <span name="bumper-left" class="bumper left"></span>
          <span name="bumper-right" class="bumper right"></span>
        </div>

        <div name="button-touchpad" style="display: none;" class="touchpad"></div>
        <div class="quadrant p0"></div>
        <div name="button-meta" class="meta" style="display: none;"></div>

        <div class="arrows">
          <span name="button-select" class="back"></span>
          <span name="button-start" class="start"></span>
        </div>

        <div class="abxy">
          <span name="button-down" class="button a"></span>
          <span name="button-right" class="button b"></span>
          <span name="button-left" class="button x"></span>
          <span name="button-up" class="button y"></span>
        </div>

        <div class="sticks">
          <span name="button-ls" class="stick left" style="margin-left: 0px; margin-top: 0px; transform: rotateX(0deg) rotateY(0deg);"></span>
          <span name="button-rs" class="stick right" style="margin-left: 0px; margin-top: 0px; transform: rotateX(0deg) rotateY(0deg);"></span>
        </div>

        <div class="dpad">
          <span name="dpad-up" class="face up"></span>
          <span name="dpad-down" class="face down"></span>
          <span name="dpad-left" class="face left"></span>
          <span name="dpad-right" class="face right"></span>
        </div>
      </div>

        <div class="bumpers">

        <div name="button-touchpad" class="touchpad"></div>

        <div name="button-meta" class="meta"></div>

        <div class="arrows">

        </div>

        <div class="dpad">

          <span name="dpad-down" class="face down"></span>
          <span name="dpad-left" class="face left"></span>

        </div>
